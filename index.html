<!DOCTYPE html>
<html>
  <head>
    <title>ChatGPT</title>
    <script>
      function adjustTextareaHeight() {
        const textarea = document.getElementById("response");
        textarea.style.height = "auto";
        textarea.style.height = textarea.scrollHeight + "px";
      }
    </script>
   
   </script>
  </head>
  <body>
    <h1>ChatGPT</h1>
    <form>
      <label for="prompt">Prompt:</label>
      <input type="text" id="prompt" name="prompt" style="width: 50%><br><br>
      <label for="response">Response:</label>
      <textarea id="response" name="response" rows="3" cols="50" oninput="adjustTextareaHeight()" style="width: 50%""></textarea><br><br>
      <input type="button" value="Generate Response" onclick="generateResponse()">
    </form>
  </body>
</html>
